    <div class="container">
        <h1>Formularios</h1>

        <div class="card">
            <div class="card-header ">Informacion del estudiante <small class="text-danger">*Obligatorio</small></div>

            <div class="card-body">
                <form id="formEstudiante" action="" method="GET">

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre: <span class="text-danger">*</span></label><br>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                                name="nombre">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="apellido">Apellido:<span class="text-danger">*</span></label><br>
                            <input type="text" class="form-control" placeholder="Apellido" id="apellido"
                                name="apellido">
                        </div>

                    </div>
                    <div class="form-row">
                         <div class="form-group col-md-4">

                            <label for="carrera">Carrera<span class="text-danger">*</span></label><br>
                            <select name="carrera" id="carrera" class="form-control">

                                <option value="" disabled selected>Seleccione una carrera</option>
                                <option value="ingSistemas">Ingenieria en Sistemas Informatico</option>
                                <option value="ingIndustrial">Ingenieria Electrica</option>
                                <option value="ingCivil">Ingenieria Civil</option>

                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="carne">Carné:<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Carné" id="carne" name="carne">
                        </div>

                        <div class="form-group col-md-4">

                            <label for="sexo">Sexo:<span class="text-danger">*</span></label>


                            <div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="M" name="Sexo" value="M" checked>
                                    <label class="form-check-label" for="M">Masculino</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input type="radio" id="F" name="Sexo" value="F" checked>
                                    <label class="form-check-label" for="F">Femenino</label>
                                </div>
                            </div>




                        </div>

                    </div>

                </form>
            </div>

            <div class="card-footer">

                <div class="float-right">
                    <button id="limpiar" type="button" class="btn btn-dark"><i class="fad fa-brush"></i>
                        Limpiar</button>
                    <button type="submit" class="btn btn-dark"><i class="far fa-save"></i> Enviar</button>
                </div>
            </div>
        </div>
